        header h1 {

        }

            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            max-width: 1200px;
            width: 100%;
        }

        /* Letter Box */
        .letter-box {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2d5a7b 0%, #1a3a52 100%);
            border: 2px solid #0d7377;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .letter-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .letter-box:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #3d6a8b 0%, #2a4a62 100%);
        }

        .letter-box:hover:not(.disabled)::before {
            opacity: 1;
        }

        .letter-box.disabled {
            background: linear-gradient(135deg, #b0b0b0 0%, #808080 100%);
            border-color: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .letter-box span {
            font-size: 2.8em;
            font-weight: 700;
            color: white;
            z-index: 1;
        }

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 450px;
            width: 90%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: popUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);

            from {

                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }

            background: linear-gradient(135deg, #1a3a52 0%, #2d5a7b 100%);

    </style>
</head>

        // Create audio context for click sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playClickSound() {
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(200, now + 0.1);

            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);

            osc.start(now);
            osc.stop(now + 0.1);
        }

        
        // Text-to-Speech function for term pronunciation
        function speakTerm(termName) {
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            // Create utterance with just the term name
            const utterance = new SpeechSynthesisUtterance(termName);
            
            // Configure speech settings
            utterance.rate = 0.95; // Slightly slower for clarity
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // Speak the term
            window.speechSynthesis.speak(utterance);
        }
        // Build grid
        function buildGrid() {
            const gridContainer = document.getElementById('gridContainer');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

            // Group terms by first letter
            const letterMap = {};
            letters.forEach(letter => {
                letterMap[letter] = glossaryData.filter(item =>
                    item.term.toUpperCase().startsWith(letter)
                );
            });

            letters.forEach(letter => {
                const box = document.createElement('div');
                box.className = 'letter-box';
                const hasTerms = letterMap[letter].length > 0;

                if (!hasTerms) {
                    box.classList.add('disabled');
                }

                box.innerHTML = `<span>${letter}</span>`;

                if (hasTerms) {
                    box.addEventListener('click', () => showTermsModal(letter, letterMap[letter]));
                }

                gridContainer.appendChild(box);
            });
        }

        function showTermsModal(letter, terms) {
            playClickSound();

            const sorted = terms.sort((a, b) => a.term.localeCompare(b.term));

            document.getElementById('modalLetter').textContent = letter;
            document.getElementById('termsCount').textContent = `${sorted.length} term${sorted.length !== 1 ? 's' : ''} found`;

            const termsList = document.getElementById('termsList');
            termsList.innerHTML = '';

            sorted.forEach(term => {
                const termDiv = document.createElement('div');
                termDiv.className = 'term-item';
                termDiv.textContent = term.term;
                termDiv.addEventListener('click', () => showDefinition(term));
                termsList.appendChild(termDiv);
            });

            document.getElementById('modalOverlay').classList.add('active');
        }

        function showDefinition(term) {
            playClickSound();
            speakTerm(term.term);

            document.getElementById('panelTermTitle').textContent = term.term;
            document.getElementById('termTypeBadge').textContent = term.type;
            document.getElementById('panelDefinition').innerHTML = `<strong>Definition:</strong><br>${term.definition}`;

            const exampleBox = document.getElementById('exampleBox');
            exampleBox.innerHTML = `
                <div class="example-label">Example:</div>
                <div>${term.example}</div>
            `;

            document.getElementById('definitionPanel').classList.add('active');
        }

        // Close modal
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('modalOverlay').classList.remove('active');
        });

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                document.getElementById('modalOverlay').classList.remove('active');
            }
        });

        // Close panel
        document.getElementById('closePanelBtn').addEventListener('click', () => {

        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('modalOverlay').classList.remove('active');
                document.getElementById('definitionPanel').classList.remove('active');
            }
        });

        buildGrid();
