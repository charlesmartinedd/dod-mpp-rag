        // Render glossary
        function renderGlossary() {
            glossaryContainer.innerHTML = '';

            if (filteredData.length === 0) {
                glossaryContainer.innerHTML = '<div class="no-results">No terms found matching your search.</div>';
                return;
            }

            if (currentView === 'list') {
                glossaryContainer.classList.remove('grid-view');
                // Group by category
                const categories = {};
                filteredData.forEach(item => {
                    if (!categories[item.category]) {
                        categories[item.category] = [];
                    }
                    categories[item.category].push(item);
                });

                Object.keys(categories).sort().forEach(category => {
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.className = 'category-title visible';
                    categoryTitle.textContent = category;
                    glossaryContainer.appendChild(categoryTitle);

                    categories[category].forEach(item => {
                        glossaryContainer.appendChild(createGlossaryItem(item));
                    });

                glossaryContainer.classList.add('grid-view');
                filteredData.forEach(item => {
                    glossaryContainer.appendChild(createGlossaryItem(item));
                });

        function createGlossaryItem(data) {
            const div = document.createElement('div');
            div.className = 'glossary-item';

            const relatedHTML = data.related ?
                `<div class="related-terms visible"><strong>Related:</strong> ${data.related.map(t => `<span onclick="searchTerm('${t}')">${t}</span>`).join('')}</div>`
                : '';

            div.innerHTML = `
                <div class="term-header">
                    <h3 class="term-title">${data.term}</h3>
                    <span class="term-type ${data.type.toLowerCase()}">${data.type}</span>

                <div class="example visible">
                    <strong>Example:</strong> ${data.example}
                </div>

            `;

                if (e.target.tagName === 'SPAN' || e.target.closest('.term-header')) return;
                const example = div.querySelector('.example');
                const related = div.querySelector('.related-terms');
                if (example) example.classList.toggle('visible');
                if (related) related.classList.toggle('visible');
            });

            return div;
        }

        function searchTerm(term) {
            searchInput.value = term;
            document.querySelector('[data-category="all"]').click();
            updateFilter();
            glossaryContainer.scrollTop = 0;
        }

        searchInput.addEventListener('input', updateFilter);

        // Filter functionality
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateFilter();
            });
        });

        // View toggle
        listViewBtn.addEventListener('click', () => {
            currentView = 'list';
            listViewBtn.classList.add('active');
            gridViewBtn.classList.remove('active');
            renderGlossary();
        });

        gridViewBtn.addEventListener('click', () => {
            currentView = 'grid';
            gridViewBtn.classList.add('active');
            listViewBtn.classList.remove('active');
            renderGlossary();
        });

        // Initial render
        renderGlossary();

        // Keyboard shortcut for search
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>
</body>
</html>
